<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test video</title>
</head>
<body>
    <form class="form_control_check">
        <label for="usernameInput">username <code>*</code></label>
        <input type="text" placeholder="username" id="usernameInput" required>
        <br>
        <label for="nameInput">name <code>*</code></label>
        <input type="text" placeholder="name" id="nameInput" required>
        <br>
        <label for="emailInput">email <code>*</code></label>
        <input type="text" placeholder="email"  id="emailInput" required>
        <br>
        <label for="phoneInput">phone</label>
        <input type="text" placeholder="phone" id="phoneInput">
        <br>
        <label for="charInput">char</label>
        <input type="text" placeholder="char" id="charInput">
        <br>
        <label for="textInput">text</label>
        <textarea id="textInput" placeholder="text" required></textarea>
        <br>
        <label for="selectInput">select</label>
        <select id="selectInput">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <label for="fileInput">file</label>
        <input type="file" id="fileInput" required>
        <br>
        <br>
        <h6>checks</h6>
        <label for="checkbox-1">check1</label>
        <input type="checkbox" id="checkbox-1" name="checkbox">
        <label for="checkbox-2">check2</label>
        <input type="checkbox" id="checkbox-2" name="checkbox">
        <label for="checkbox-3">check3</label>
        <input type="checkbox" id="checkbox-3" name="checkbox">
        <br>
        <h6>radios</h6>
        <label for="radio-1">radio1</label>
        <input type="radio" id="radio-1" name="radioitem">
        <label for="radio-2">radio2</label>
        <input type="radio" id="radio-2" name="radioitem">
        <label for="radio-3">radio3</label>
        <input type="radio" id="radio-3" name="radioitem">
        <br>
        <button type="submit">send</button>
    </form>

    <script src="./control_fields.js"></script>
    <script>
        let arr1 = check_field();
        let arr2 = check_checkbox('checks', 1, 'checkbox');
        let arr3 = check_radio('radios','radioitem');

        let error_item = arr1.concat(arr2,arr3);
        console.log(error_item)

        end_checked(error_item)

    </script>
</body>
</html>
